<!DOCTYPE>
<html lang="en">
    <head>
        <title>Tax Calculator</title>
           
    <!-- My Custom CSS -->
        <link href="taxCal.css" rel="stylesheet">
    
        
    </head>
    
    <!-- ***************************** -->
    
    <body>
        <div class="title">
            <h1>Tax Calculator</h1>
        </div>
    <!-- ***************************** -->
        
        <div class="input">
            <h2>Income Tax</h2>
                <p>Please Enter Your Salary per year </p>
            <input id="salary" type="number">
            <button id="calculate">Calculate Tax</button>
        </div>
    <!-- ***************************** -->
        <div class="tax-bands">
            <h2>Tax Bands</h2>
                <table>
                    <tr>
                        <th>Band</th>
                        <th>Taxable Income</th>
                        <th>Tax Rate</th>
                    </tr>
                    <tr>
                        <td>Personal Allowance</td>
                        <td>Up to &pound;11,000</td>
                        <td>0%</td>
                    </tr>
                    <tr>
                        <td>Basic</td>
                        <td>&pound;11,000 to &pound;43,000</td>
                        <td>20%</td>
                    </tr>
                    <tr>
                        <td>Higher Rate</td>
                        <td>&pound;43,000 to &pound;150,000</td>
                        <td>40%</td>
                    </tr>
                    <tr>
                        <td>Additional rate</td>
                        <td>Over &pound;150,000</td>
                        <td>45%</td>
                    </tr>
            </table>
        </div>    
        
     <!-- ***************************** -->
        
        <div class="output">
            <h2>Tax Calculated</h2>
                <p>Total tax paid per year &pound;</p>
                <p id="yearlyTax"></p>
            
        </div>
        
    </body>
    
    <script src="taxCalculator.js"></script>
        

</html>
